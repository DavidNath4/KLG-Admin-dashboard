{% extends 'base.html' %} {% block content %} <h3 class="mb-3">Set Up Admin: Search Email â†’ Change Role</h3>
<form class="row gy-2 gx-2 align-items-end mb-3" method="get">
  <div class="col-12 col-md-6">
    <label class="form-label">Search email</label>
    <input class="form-control" type="text" name="q" placeholder="e.g. john@company.com" value="{{ q }}">
  </div>
  <div class="col-12 col-md-2 d-grid">
    <button class="btn btn-primary">
      <i class="bi bi-search me-1"></i>Search </button>
  </div>
</form>
<div class="card">
  <div class="card-header">Results</div>
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Name</th>
          <th>Role</th>
          <th style="width:260px">Change Role</th>
        </tr>
      </thead>
      <tbody> {% for i,u in enumerate(users) %} <tr>
          <td>{{ i+1 }}</td>
          <td>{{ u.email or '-' }}</td>
          <td>{{ u.name or '-' }}</td>
          <td>
            <span class="badge text-bg-secondary">{{ u.role or 'user' }}</span>
          </td>
          <td>
            <form method="post" action="{{ url_for('admin.change_role', user_id=u._id) }}">
              <div class="input-group">
                <select class="form-select" name="role" required>
                  <option value="admin" {{ 'selected' if u.role=='admin' else '' }}>admin</option>
                  <option value="manager" {{ 'selected' if u.role=='manager' else '' }}>manager</option>
                  <option value="user" {{ 'selected' if u.role in [None,'user'] else '' }}>user</option>
                </select>
                <button class="btn btn-outline-primary" type="submit">
                  <i class="bi bi-check2"></i>
                </button>
              </div>
            </form>
          </td>
        </tr> {% else %} <tr>
          <td colspan="5" class="text-center text-secondary py-4">No data.</td>
        </tr> {% endfor %} </tbody>
    </table>
  </div>
</div> {% endblock %}

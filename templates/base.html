<!doctype html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Admin Panel' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark border-bottom">
      <div class="container-fluid"><a class="navbar-brand" href="/">Admin Panel</a></div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-lg-2 border-end p-0">
          <div class="list-group list-group-flush"><a href="{{ url_for('admin.users') }}" class="list-group-item list-group-item-action {{ 'active' if active=='users' else '' }}"><i class="bi bi-person-gear me-2"></i> Set Up Admin </a><a href="{{ url_for('categories.categories') }}" class="list-group-item list-group-item-action {{ 'active' if active=='categories' else '' }}"><i class="bi bi-tags me-2"></i> Category Configuration </a></div>
        </aside>
        <main class="col-12 col-lg-10 p-3"> {% with messages = get_flashed_messages() %} {% if messages %} {% for m in messages %} <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %} </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

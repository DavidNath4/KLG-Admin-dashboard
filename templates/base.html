<!doctype html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Admin Panel" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="bg-black p-3 vh-100" style="width: 240px;">
        <h2 class="fs-5 text-info mb-4">KLG Dashboard</h2>
        <div class="list-group list-group-flush">
          <a href="{{ url_for('users.admin_users') }}" 
             class="list-group-item list-group-item-action bg-transparent text-light {{ 'active-link' if active=='users' else '' }}">
            <i class="bi bi-people me-2"></i> Admin Role Management
          </a>
          <a href="{{ url_for('categories.categories') }}" 
             class="list-group-item list-group-item-action bg-transparent text-light {{ 'active-link' if active=='categories' else '' }}">
            <i class="bi bi-list-check me-2"></i> Category Configuration
          </a>
          <a href="{{ url_for('tokens.admin_tokens') }}" 
            class="list-group-item list-group-item-action bg-transparent text-light {{ 'active-link' if active=='tokens' else '' }}">
            <i class="bi bi-bar-chart-line me-2"></i> Token Usage
          </a>
          <a href="{{ url_for('files.file_monitoring') }}" 
            class="list-group-item list-group-item-action bg-transparent text-light {{ 'active-link' if active=='files' else '' }}">
            <i class="bi bi-folder2-open me-2"></i> File Monitoring
          </a>
          <a href="{{ url_for('balances.balance_list') }}" 
            class="list-group-item list-group-item-action bg-transparent text-light {{ 'active-link' if active=='balances' else '' }}">
            <i class="bi bi-cash-stack me-2"></i> Balance Management
          </a>


          <a href="{{ url_for('settings.db_settings') }}" 
             class="list-group-item list-group-item-action bg-transparent text-light {{ 'active-link' if active=='settings' else '' }}">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
